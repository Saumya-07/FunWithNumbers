<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div id='heading'><span class="yellow">FUN </span>
            <span class="blue">WITH </span>
              <span class="red">NUMBERS</span></div>
        <div id="container">
        <div id="score">
            Score: <span id="scoreValue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="question"></div>
        <div id="info">
            Click on the correct answer
        </div>
        <div class="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startReset">
            Start Game
        </div>
        <div id="timeleft">
            Time Remaining: <span id='timeremaining'>60</span> sec
        </div>
        <div id="gameOver"></div>
        </div>
        <script src="game_javascript.js"></script>
    </body>
</html>
